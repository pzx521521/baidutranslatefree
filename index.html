<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Call</title>
    <script type="text/javascript"  src="translate_orgin.js"></script>
</head>
<body>
<h1>调用 JavaScript 函数</h1>
<input id="inputValue" placeholder="输入一个数字" />
<button id="callFunction">调用函数 a</button>
<p id="result"></p>

<script>
    document.getElementById("callFunction").onclick = function() {
        const inputValue = (document.getElementById("inputValue").value);
        const result = a(inputValue);
        document.getElementById("result").innerText = `Result of a(${inputValue}): ${result}`;
    };
</script>
</body>
</html>
